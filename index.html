<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js VAST Example</title>

  <link href="http://vjs.zencdn.net/4.7.1/video-js.css" rel="stylesheet">
  <link href="lib/videojs-contrib-ads/videojs.ads.css" rel="stylesheet" type="text/css">
  <link href="videojs.vast.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    .description {
      background-color:#eee;
      border: 1px solid #777;
      padding: 10px;
      font-size: .8em;
      line-height: 1.5em;
      font-family: Verdana, sans-serif;
    }
    .example-video-container {
      display: inline-block;
    }
  </style>
  <!--[if lt IE 9]><script src="lib/es5.js"></script><![endif]-->
  <script src="http://vjs.zencdn.net/4.7.1/video.js"></script>
  <script src="lib/videojs-contrib-ads/videojs.ads.js"></script>

  <script src="lib/vast-client.js"></script>
  <script src="videojs.vast.js"></script>
</head>
<body>
  <p class="description">Video.js VAST plugin examples.</p>

  <div class="example-video-container">
    <p class="description">No autoplay.</p>

    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{}'
        width='640'
        height='400'
        >
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type='video/mp4'>
      <source src="http://techslides.com/demos/sample-videos/small.webm" type='video/webm'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <div class="example-video-container">
    <p class="description">With autoplay.</p>

    <video id="vid2" class="video-js vjs-default-skin" autoplay controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{}'
        width='640'
        height='400'
        >
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type='video/mp4'>
      <source src="http://techslides.com/demos/sample-videos/small.webm" type='video/webm'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <script>
    var vid1 = videojs('vid1'),
        vid2 = videojs('vid2');

    vid1.muted(true);
    vid1.ads();
    vid1.vast({
      url: 'https://svastx.moatads.com/freewheel353205095517817/template.xml?ad_title=%09%20111331_TTN_Geico_2017OLVUpfront_35%25stateROSVideo_Instream_1.5.17&ad_width=640&ad_height=360&ad_duration=00%3A00%3A15&comp=&zMoatFW=48804;653707;17943830;17944118;2523081;;135343397;g480658;912981;15;48804&zMoatEventCallbackURL=https%3A%2F%2Fbea4.v.fwmrm.net%2Fad%2Fl%2F1%3Fs%3Db194%26n%3D48804%253B48804%253B151933%253B193466%253B372496%253B379619%253B380903%253B381963%253B510702%253B510839%26t%3D1505837913789187013%26f%3D%26r%3D48804%26adid%3D17944119%26reid%3D6962956%26arid%3D0%26iw%3D%26uxnw%3D%26uxss%3D%26uxct%3D%26absid%3D%26trigid%3D%26et%3Di%26cn%3DconcreteEvent&zMoatEventMapping=0&vast_url=https%3A%2F%2Fad.doubleclick.net%2Fddm%2Fpfadx%2FN6595.149036.TURNERSPORTSANDENTE%2FB8431673.143314730%3Bsz%3D0x0%3Bord%3D%23%7Bad.ref.random%7D%3Bdc_lat%3D%3Bdc_rdid%3D%3Btag_for_child_directed_treatment%3D%3Bdcmt%3Dtext%2Fxml&tmode=2'
    });

    vid2.muted(true);
    vid2.ads();
    vid2.vast({
      url: 'https://s3.amazonaws.com/demo.jwplayer.com/static-tag/preroll.xml'
    });
  </script>

</body>
</html>
